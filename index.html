<script>
    document.getElementById('buscar-btn').addEventListener('click', function() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const catalogItems = document.querySelectorAll('.catalogo-item');
        let found = false;

        catalogItems.forEach(item => {
            const titleElement = item.querySelector('#titulo');
            if (titleElement) {
                const titleText = titleElement.textContent.toLowerCase();
                if (titleText.includes(searchTerm)) {
                    found = true;
                    item.classList.remove('hidden');
                    titleElement.classList.add('highlight');
                } else {
                    item.classList.add('hidden');
                    titleElement.classList.remove('highlight');
                }
            }
        });

        if (!found) {
            alert('No encontrado');
        }
    });
</script>
